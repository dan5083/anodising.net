<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/View Orders & Jig Selector</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5c5c5c; 
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #222;
            text-align: center;
            padding: 15px 0;
        }

        header img {
            max-width: 250px;
            height: auto;
        }

        /* ‚úÖ Navigation Bar */
        nav {
            background: #222;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #28a745;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            background: #444;
            border-radius: 5px;
        }

        /* ‚úÖ Section Headings */
        h1, h2, h3, h4, h5, h6 {
            color: #28a745;
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Header with Logo -->
    <header>
        <img src="https://danstoreacc.blob.core.windows.net/bamscontainer/Black%20Grey%20Simple%20Initial%20Logo%20(3).png" alt="Anodising.net Logo">
    </header>

    <!-- ‚úÖ Navigation Bar -->
    <nav>
        <a href="{{ url_for('orders') }}">Create/View Orders</a>
        <a href="{{ url_for('component_jobs') }}">View Component Jobs</a>
        <a href="{{ url_for('manage_customers') }}">Manage Customers</a>
        <a href="{{ url_for('manage_parts') }}">Manage Parts</a>
        <a href="{{ url_for('jigs') }}">View Jigs</a>
        <a href="{{ url_for('gantt_chart') }}">üè≠ Job Schedule</a>
    </nav>

</body>
</html>

<h1>Jig Selector</h1>

<div class="jigs-container">
    {% for jig in jigs %}
    <div class="jig-container">
        <div class="jig-data">
            <h3>{{ jig.jig_type }}</h3>
            <p><strong>In stock:</strong> {{ jig.gross_stock or 'N/A' }}</p>
            <p><strong>maxUPJ:</strong> {{ jig.maxUPJ }}</p>
            <p><strong>maxJPL:</strong> {{ jig.maxJPL }}</p>
            <p><strong>MPJ:</strong> <span class="red-text">{{ jig.MPJ }} minutes</span></p>
        </div>
        <img src="{{ jig.image }}" alt="{{ jig.jig_type }}">
    </div>
    {% endfor %}
</div>

</body>
</html>
