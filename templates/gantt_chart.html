<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Schedule - Gantt Chart</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Vis.js for Gantt Chart -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    
    <style>
    /* üè≠ Background and General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }

        .container {
            max-width: 95%;
        }

        .form-container {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
        }

        /* ‚úÖ Make text visible on hover */
        .vis-item:hover {
            overflow: visible !important;
            white-space: normal !important;
            min-width: 200px !important;
            z-index: 1000 !important;
            background-color: rgba(0, 0, 0, 0.8) !important;
            padding: 5px;
            transition: all 0.3s ease-in-out;
        }

        /* ‚úÖ Expand on Click */
        .vis-item.expanded {
            width: auto !important;
            min-width: 250px !important;
            white-space: normal !important;
            overflow: visible !important;
            background-color: rgba(0, 0, 0, 0.9) !important;
            padding: 8px;
        }     
            

        /* üîπ Navbar */
        .navbar {
            background-color: #222 !important;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 240px;  /* 3x the original height */
            max-width: 750px;  /* Adjust proportionally */
        }

        /* üîπ Navigation Links */
        nav {
            background: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #28a745;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: 0.3s;
        }

        nav a:hover {
            background: #444;
            border-radius: 5px;
        }

        /* üîπ Form Styling */
        .form-control, .form-select {
            background: #555;
            color: white;
            border: 1px solid #666;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        /* üìå Floating Full-Screen Button */
        .fullscreen-btn {
            position: fixed;
            right: 20px;
            bottom: 60px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* Ensure it stays on top */
            transition: all 0.3s ease-in-out;
        }

        .fullscreen-btn:hover {
            background-color: #218838;
        }

        /* ‚úÖ Set a milk chocolate background for the Gantt chart */
        #ganttChart {     
            height: auto; /* ‚úÖ Allow the height to adjust dynamically */
            min-height: 500px; /* ‚úÖ Set a reasonable minimum height */
            max-height: 90vh; /* ‚úÖ Prevent it from growing too large */
            overflow-y: auto; /* ‚úÖ Enable scrolling if needed */
            background-color: rgba(128, 0, 128, 0.85) !important;  /* ‚úÖ Deep Saturated Purple */
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        /* ‚úÖ Ensure process step labels remain bold and readable */
        .vis-labelset .vis-label {
            font-weight: bold !important;
            font-size: 14px !important;
            color: white !important;
            text-shadow: 1px 1px 2px black !important;
            background-color: rgba(0, 0, 0, 0.3) !important; /* ‚úÖ Dark overlay for better contrast */
            padding: 4px !important;
            border-radius: 4px !important;
        }

        /* ‚úÖ Adjust Gantt Chart Items for better readability */
        .vis-item {
            min-width: 120px !important;
            min-height: 40px !important; /* ‚úÖ Ensure text fits */
            line-height: 40px !important; /* ‚úÖ Center text properly */
            text-align: center;
            font-weight: bold;
            font-size: 16px !important; /* ‚úÖ Larger text */
            color: white !important;
            text-shadow: 2px 2px 4px black !important; /* ‚úÖ Black outline for contrast */
            overflow: visible !important; /* ‚úÖ Prevent text from being clipped */
            white-space: nowrap; /* ‚úÖ Ensure text doesn't wrap to a new line */
            border-radius: 5px !important;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3) !important; /* ‚úÖ Depth effect */
        }

           
        .gantt-date-time {
            font-weight: bold;
            font-size: 18px;
            color: white !important;
            text-shadow: 1px 1px 2px black;
            text-align: center;
            margin-bottom: 10px;
            margin-top: 10px;
        }       
        
        /* ‚úÖ Underline only crane-based process step labels on the Y-axis */
        .vis-labelset .vis-label.crane-step {
            text-decoration: underline !important;
            font-weight: bold !important;
        }


                /* ‚úÖ Ensure X-Axis Dates and Times are Bold and White */
        .vis-time-axis .vis-text {
            font-weight: bold !important;
            color: white !important;
            text-shadow: 1px 1px 2px black !important;
            font-size: 14px !important;
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }  
            100% { transform: translateX(-100%); }  
        }
        
        .gantt-item-content {
            display: flex;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
        }
        
        /* ‚úÖ Default scrolling animation */
        .gantt-item-content span {
            display: inline-block;
            font-weight: bold;
            color: white;
            padding-right: 30px;
            animation: scrollText 9s linear infinite;
        }
        
        /* ‚úÖ Stop animation on click */
        .gantt-item-content span.paused {
            animation-play-state: paused !important;
        }
               
    </style>
</head>

    <div class="container mt-5">

        <div class="form-container">

        <!-- Gantt Chart Container -->

    <script>

        // ‚úÖ Attach Click Event to Pause/Resume Scrolling Text
        document.addEventListener("DOMContentLoaded", function () {
            console.log("‚úÖ Attaching Click Event for Scrolling Pause");

            document.getElementById("ganttChart").addEventListener("click", function (event) {
                let textElement = event.target.closest(".scrolling-text");
                
                if (textElement) {
                    textElement.classList.toggle("paused");
                    console.log("‚úÖ Scrolling toggled:", textElement.classList.contains("paused") ? "Paused" : "Resumed");
                }
            });
        });

        // ‚úÖ Define global variables for Gantt chart
        var ganttChart; // Holds the Gantt chart instance
        var ganttItems = new vis.DataSet(); // Stores Gantt chart items
        var ganttGroups = new vis.DataSet(); // Stores process steps (Y-axis labels)
        var ganttColors = [
            "#f4a261",  // Muted Orange
            "#2a9d8f",  // Soft Teal
            "#e76f51",  // Warm Red
            "#264653",  // Dark Cyan
            "#8ab17d",  // Muted Green
            "#e9c46a",  // Soft Yellow
            "#9b5de5",  // Purple
            "#d4a5a5",  // Soft Pink
            "#6d597a",  // Dusty Plum
            "#4a4e69"   // Greyish Blue
        ];
        

        // ‚úÖ Load Component Jobs into Dropdown
        function loadComponentJobs() {
            fetch('/get_component_jobs')  
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById("componentJobSelect");
                    dropdown.innerHTML = ""; // Clear previous content
    
                    if (!Array.isArray(data) || data.length === 0) {
                        dropdown.innerHTML = `<option value="" disabled selected>‚ùå No Jobs Available</option>`;
                        console.error("‚ö†Ô∏è No jobs received from /get_component_jobs");
                        return;
                    }
    
                    dropdown.innerHTML = `<option value="" disabled selected>Select a Component Job</option>`;
    
                    data.forEach(job => {
                        let loadNumber = job.load_number || 1;
                        const option = document.createElement("option");
                        option.value = `${job.component_job_id}-${loadNumber}`;
                        option.textContent = `Job ${job.component_job_id} - Load ${loadNumber} - ${job.customer_name}`;
                        dropdown.appendChild(option);
                    });
    
                    // ‚úÖ Auto-select first available job
                    if (data.length > 0) {
                        dropdown.selectedIndex = 1;
                        dropdown.dispatchEvent(new Event('change')); // Trigger change event
                    }
                })
                .catch(error => {
                    console.error("‚ùå Error loading component jobs:", error);
                    document.getElementById("componentJobSelect").innerHTML = `<option value="" disabled selected>‚ùå Failed to Load Jobs</option>`;
                });
        }
    
        function loadGanttJobs() {
            fetch('/gantt_data')
                .then(response => response.json())
                .then(data => {
                    console.log("‚úÖ Gantt Data Loaded:", data); // Debugging Log
        
                    const jobDropdowns = [
                        document.getElementById("ganttJobSelect"),
                        document.getElementById("deleteGanttJobSelect")
                    ];
        
                    jobDropdowns.forEach(dropdown => {
                        dropdown.innerHTML = `<option value="" disabled selected>Loading Gantt Jobs...</option>`;
                    });
        
                    if (!data.jobs || !Array.isArray(data.jobs) || data.jobs.length === 0) {
                        jobDropdowns.forEach(dropdown => {
                            dropdown.innerHTML = `<option value="" disabled selected>‚ùå No Gantt Jobs Available</option>`;
                        });
                        return;
                    }
        
                    // ‚úÖ Populate the dropdowns with Gantt jobs
                    data.jobs.forEach(job => {
                        const option = document.createElement("option");
                        option.value = job.component_job_id;
                        option.textContent = `Job ${job.component_job_id} - Load ${job.load_number}`;
                        
                        jobDropdowns.forEach(dropdown => {
                            dropdown.appendChild(option.cloneNode(true));
                        });
                    });
        
                    console.log("‚úÖ Dropdowns Updated Successfully");
        
                })
                .catch(error => console.error("‚ùå Error loading Gantt jobs:", error));
        }        
    
        // ‚úÖ Fetch Gantt Data with Start & End Times, Improved Rendering & Instant Scrolling
        function fetchGanttData() {
            fetch('/gantt_data')
                .then(response => response.json())
                .then(data => {
                    console.log("‚úÖ Received Gantt Data:", data);

                    if (!data.jobs || !Array.isArray(data.jobs) || data.jobs.length === 0) {
                        console.warn("‚ö†Ô∏è No valid Gantt data received.");
                        return;
                    }

                    ganttItems.clear();
                    ganttGroups.clear();

                    let processSteps = Array.isArray(data.process_steps) ? data.process_steps : [];
                    let jobColorMap = {};
                    let addedItems = new Set();

                    // ‚úÖ Operation Emojis Mapping
                    const operationEmojis = {
                        "Polishing": "‚ú®", "Blasting": "üí®", "Brightening": "üîÜ", "Jigging": "üë®‚Äçüè≠", "Loading": "üì¶",
                        "Degrease": "üßº", "Water Rinse 1": "üö∞", "Water Rinse 2": "üö∞", "Water Rinse 3": "üö∞", "Water Rinse 4": "üö∞",
                        "Caustic Etch": "‚öóÔ∏è", "Desmut": "üß™", "Anodising 1A": "‚ö°", "Anodising 1B": "‚ö°",
                        "Anodising 2A": "‚ö°", "Anodising 2B": "‚ö°", "Water Rinse 5": "üö∞", "Water Rinse 6": "üö∞",
                        "Cold Seal A": "ü•∂ü¶≠", "Cold Seal B": "ü•∂ü¶≠", "Boiling Water Seal": "‚ô®Ô∏èü¶≠",
                        "Gold Dye": "üü°", "Black Dye": "‚ö´", "Unloading": "üì§", "Off-line Dye": "üé®",
                        "Hot Seal": "üî•ü¶≠", "Drying": "üí®", "Unjigging": "üë®‚Äçüè≠", "Packing": "üì¶"
                    };

                    // ‚úÖ Define crane-based steps (from Loading to Unloading)
                    const craneBasedSteps = [
                        "Loading", "Degrease", "Water Rinse 1", "Water Rinse 2", "Water Rinse 3", "Water Rinse 4",
                        "Caustic Etch", "Desmut", "Anodising 1A", "Anodising 1B", "Anodising 2A", "Anodising 2B",
                        "Water Rinse 5", "Water Rinse 6", "Cold Seal A", "Cold Seal B", "Water Rinse (8)",
                        "Boiling Water Seal", "Gold Dye", "Black Dye", "Unloading"
                    ];

                    // ‚úÖ Populate process step labels (Y-axis)
                    processSteps.forEach((step, index) => {
                        let isCraneStep = craneBasedSteps.includes(step);
                        ganttGroups.add({
                            id: index,
                            content: `<span class="process-step-label ${isCraneStep ? 'crane-step' : ''}">${step.replace(/_/g, ' ')}</span>`
                        });
                    });

                    // ‚úÖ Batch collect all Gantt Items Before Adding to DOM
                    let ganttItemData = [];

                    data.jobs.forEach((job, index) => {
                        let jobId = job.component_job_id;
                        let loadNumber = job.load_number || index;

                        if (!jobColorMap[jobId]) {
                            jobColorMap[jobId] = ganttColors[index % ganttColors.length];
                        }

                        Object.entries(job.process_steps || {}).forEach(([step, timesArray]) => {
                            if (!Array.isArray(timesArray)) return;

                            timesArray.forEach(times => {
                                if (!times.start || !times.end) return;

                                let groupIndex = processSteps.indexOf(step);
                                if (groupIndex === -1) return;

                                let uniqueId = `${jobId}-load-${loadNumber}-${step}`;
                                if (addedItems.has(uniqueId)) return;

                                let operationEmoji = operationEmojis[step] || "‚öôÔ∏è";

                                // ‚úÖ Calculate Duration and Adjust Width Dynamically
                                let startTime = new Date(times.start);
                                let endTime = new Date(times.end);
                                let durationMinutes = (endTime - startTime) / (1000 * 60); // Convert to minutes

                                let minWidth = 60;  // ‚úÖ Minimum box width for very short tasks
                                let maxWidth = 300; // ‚úÖ Maximum width for very long tasks
                                let calculatedWidth = Math.min(maxWidth, Math.max(minWidth, durationMinutes * 2));

                                let itemStyle = `
                                    width: ${calculatedWidth}px !important; 
                                    background-color: ${jobColorMap[jobId]}; 
                                    color: white; 
                                    padding: 5px; 
                                    font-size: 12px;
                                `;

                                // ‚úÖ Format Start and End Times
                                let startTimeFormatted = startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                                let endTimeFormatted = endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                                // ‚úÖ Adjust Scrolling Speed Based on Task Duration
                                let scrollSpeed = Math.max(10, durationMinutes / 5); // ‚è≥ Scale speed dynamically

                                let content = `
                                    <div class="scrolling-text" style="animation-duration: ${scrollSpeed}s;">
                                        <span class="job-label">${job.customer_name} - Job ${jobId} - Load ${loadNumber} - ${step}${operationEmoji}</span> 
                                        <span class="time-label">üïí ${startTimeFormatted} ‚Üí ${endTimeFormatted}</span>
                                    </div>
                                `;

                                ganttItemData.push({
                                    id: uniqueId,
                                    group: groupIndex,
                                    content: content,
                                    start: startTime,
                                    end: endTime,
                                    style: itemStyle
                                });

                                addedItems.add(uniqueId);
                            });
                        });
                    });

                    // ‚úÖ Batch add all items at once (Optimized)
                    ganttItems.add(ganttItemData);

                    // ‚úÖ Render the Gantt Chart
                    renderGanttChart();

                    // ‚úÖ Trigger scrolling animation instantly
                    setTimeout(startScrolling, 100);
                })
                .catch(error => console.error("‚ùå Error fetching Gantt data:", error));
        }

        // ‚úÖ Ensure scrolling animation starts instantly after data loads
        function startScrolling() {
            document.querySelectorAll('.scrolling-text').forEach(el => {
                el.style.animation = "scrollText 5s linear infinite";
            });
        }

    
        // ‚úÖ Ensure Gantt Chart Updates with Dual X-Axis
        function renderGanttChart() {
            if (ganttChart) ganttChart.destroy();
            
            const container = document.getElementById("ganttChart");
            
            const options = { 
                stack: true, 
                showCurrentTime: true, 
                zoomable: true,
                showMajorLabels: true, // ‚úÖ Show major time labels (e.g., dates)
                showMinorLabels: true, // ‚úÖ Show minor time labels (e.g., hours)
                orientation: { axis: "both" } // ‚úÖ Enables X-axis labels at BOTH top & bottom
            };

            ganttChart = new vis.Timeline(container, ganttItems, ganttGroups, options);
        }
    
        // ‚úÖ Adjust Job Start Time for End-of-Day Constraints
        function checkEndOfDay(jobStartTime) {
            let workEndTime = new Date(jobStartTime);
            workEndTime.setHours(17, 0, 0, 0); // 5 PM
    
            if (jobStartTime > workEndTime) {
                let nextDayStart = new Date(jobStartTime);
                nextDayStart.setDate(jobStartTime.getDate() + 1);
                nextDayStart.setHours(8, 0, 0, 0); // 8 AM
                return nextDayStart;
            }
            return jobStartTime;
        }
    
        function handleGanttJobSubmission(event) {
            event.preventDefault(); // ‚úÖ Prevent page reload
        
            const selectedJob = document.getElementById("componentJobSelect").value;
            let startTime = document.getElementById("startTime").value;
            const anodisingTank = document.getElementById("anodisingTankSelect").value;
            const rinseSealRoute = document.getElementById("rinseSealRouteSelect").value;
        
            if (!selectedJob || !startTime) {
                alert("‚ö†Ô∏è Please select a Component Job and provide a Start Time.");
                return;
            }
        
            startTime = checkEndOfDay(new Date(startTime));
        
            const requestData = {
                component_job_id: parseInt(selectedJob, 10),
                start_time: new Date(startTime).toISOString().slice(0, 16), // ‚úÖ Fixed: Changed semicolon to a comma
                anodising_tank: anodisingTank,
                rinse_seal_route: rinseSealRoute
            };            
        
            fetch('/gantt_job', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert("‚úÖ Gantt Job created successfully!");
                    fetchGanttData(); // ‚úÖ Refresh the chart
                } else {
                    alert(`‚ùå Error creating Gantt Job: ${data.error}`);
                }
            })
            .catch(error => {
                console.error("üî¥ Fetch Error:", error);
                alert("‚ùå Failed to create Gantt Job. Check console for details.");
            });
        }
        
        // ‚úÖ Ensure function is attached properly
        document.getElementById("ganttJobForm").addEventListener("submit", handleGanttJobSubmission);        
    
            // ‚úÖ Ensure functions run AFTER definitions
        document.addEventListener("DOMContentLoaded", function () {
            loadComponentJobs();
            fetchGanttData();
            loadGanttJobs();

            // ‚úÖ Reusable Function to Update Dropdowns
            function refreshDropdowns() {
                fetchGanttData();  // ‚úÖ Refresh Gantt Chart
                loadGanttJobs();   // ‚úÖ Reload dropdown options dynamically
            }

            // ‚úÖ Fetch available Gantt Jobs for deletion
        function loadGanttJobs() {
            fetch('/api/get_gantt_jobs')
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById("deleteGanttJobSelect");
                    dropdown.innerHTML = ""; // Clear previous content

                    if (!Array.isArray(data) || data.length === 0) {
                        dropdown.innerHTML = `<option value="" disabled selected>‚ùå No Gantt Jobs Available</option>`;
                        console.warn("‚ö†Ô∏è No Gantt Jobs received.");
                        return;
                    }

                    dropdown.innerHTML = `<option value="" disabled selected>Select a Gantt Job</option>`;

                    data.forEach(job => {
                        const option = document.createElement("option");
                        option.value = job.gantt_job_id;
                        option.textContent = `Job ${job.gantt_job_id} - Load ${job.load_number} - ${job.customer_name}`;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("‚ùå Error loading Gantt Jobs:", error);
                    document.getElementById("deleteGanttJobSelect").innerHTML = `<option value="" disabled selected>‚ùå Failed to Load Jobs</option>`;
                });
        }


        // ‚úÖ Handle Gantt Job Deletion
        function deleteGanttJob() {
            const dropdown = document.getElementById("deleteGanttJobSelect");
            const selectedJobId = dropdown.value;

            if (!selectedJobId || selectedJobId === "No Gantt Jobs Available") {
                alert("‚ö†Ô∏è Please select a valid Gantt Job to delete.");
                return;
            }

            // Confirm with the user before deletion
            if (!confirm(`üóëÔ∏è Are you sure you want to delete Gantt Job ${selectedJobId}? This action cannot be undone!`)) {
                return;
            }

            fetch(`/api/delete_gantt_job/${selectedJobId}`, {
                method: "DELETE"
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`‚úÖ Gantt Job ${selectedJobId} deleted successfully.`);
                    dropdown.selectedIndex = 0; // ‚úÖ Reset selection after delete
                    loadGanttJobs();  // Refresh delete dropdown
                    fetchGanttData(); // Refresh Gantt chart
                } else {
                    alert(`‚ùå Failed to delete Gantt Job: ${data.error}`);
                }
            })
            .catch(error => {
                console.error("‚ùå Error deleting Gantt Job:", error);
                alert("‚ùå An error occurred while deleting the Gantt Job.");
            });
        }

        // ‚úÖ Prevent "Delete Gantt Job" from interfering with other forms
        document.getElementById("ganttJobForm").addEventListener("submit", function () {
            document.getElementById("deleteGanttJobSelect").selectedIndex = -1; // ‚úÖ Reset selection to avoid validation interference
        });

        // ‚úÖ Attach event listener to Delete button
        document.getElementById("deleteGanttJobBtn").addEventListener("click", deleteGanttJob);

        document.addEventListener("DOMContentLoaded", function () {
            loadGanttJobs();
            fetchGanttData();
        
            document.getElementById("shiftGanttJobBtn").addEventListener("click", shiftGanttJob);
        
            // ‚úÖ Add Zoom Controls UI
            const zoomControls = document.createElement("div");
            zoomControls.innerHTML = `
                <div id="zoomControls" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
                    <button id="zoomInBtn" style="margin: 5px; padding: 10px; font-size: 16px;">üîç Zoom In</button>
                    <button id="zoomOutBtn" style="margin: 5px; padding: 10px; font-size: 16px;">üîé Zoom Out</button>
                </div>
            `;
            document.body.appendChild(zoomControls);
        
            document.getElementById("zoomInBtn").addEventListener("click", zoomInGantt);
            document.getElementById("zoomOutBtn").addEventListener("click", zoomOutGantt);
        });
        
        // ‚úÖ Full-Screen Toggle Function (Now with Logging & Safety Checks)
        function toggleFullScreen() {
            console.log("‚õ∂ Attempting Fullscreen Toggle...");

            const ganttContainer = document.getElementById("ganttChart");
            if (!ganttContainer) {
                console.error("‚ùå Fullscreen Error: Gantt chart container not found!");
                return;
            }

            if (!document.fullscreenElement) {
                if (ganttContainer.requestFullscreen) {
                    ganttContainer.requestFullscreen().catch(err => console.error("‚ùå Fullscreen API Error:", err));
                } else if (ganttContainer.mozRequestFullScreen) { // Firefox
                    ganttContainer.mozRequestFullScreen();
                } else if (ganttContainer.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    ganttContainer.webkitRequestFullscreen();
                } else if (ganttContainer.msRequestFullscreen) { // IE/Edge
                    ganttContainer.msRequestFullscreen();
                } else {
                    console.error("‚ùå Fullscreen API not supported!");
                }
            } else {
                document.exitFullscreen().catch(err => console.error("‚ùå Error exiting fullscreen:", err));
            }
        }

        // ‚úÖ Attach Event Listener AFTER DOM Load
        document.addEventListener("DOMContentLoaded", function () {
            console.log("‚úÖ DOM Loaded - Attaching Fullscreen Button Event");
            const fullscreenBtn = document.getElementById("fullscreenToggle");

            if (fullscreenBtn) {
                fullscreenBtn.addEventListener("click", toggleFullScreen);
                console.log("‚úÖ Fullscreen button event attached");
            } else {
                console.error("‚ùå Fullscreen button NOT found in DOM.");
            }
        });
    

        // ‚úÖ Handle Gantt Job Shift
        function shiftGanttJob() {
            const selectedJob = document.getElementById("shiftGanttJobSelect").value;
            const shiftMinutes = parseInt(document.getElementById("shiftMinutes").value, 10);

            if (!selectedJob) {
                alert("‚ö†Ô∏è Please select a Gantt Job.");
                return;
            }
            if (isNaN(shiftMinutes) || shiftMinutes === 0) {
                alert("‚ö†Ô∏è Please enter a valid number of minutes (e.g., -30, +15).");
                return;
            }

            fetch(`/api/shift_gantt_job/${selectedJob}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ shift_minutes: shiftMinutes })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`‚úÖ Gantt Job shifted by ${shiftMinutes} minutes!`);
                    fetchGanttData();  // Reload Gantt Chart
                } else {
                    alert(`‚ùå Error shifting job: ${data.error}`);
                }
            })
            .catch(error => {
                console.error("‚ùå Failed to shift Gantt Job:", error);
                alert("‚ùå Server error while shifting job.");
            });
}
                           
        });            

    </script>
